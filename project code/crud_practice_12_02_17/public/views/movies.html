  <div class="container">
  <div class="row">
  	<form>
    <div class="form-group col-md-5">
     <label for="title">Movie Title:</label>
    <input type="text" class="form-control" id="title" placeholder="Enter movie title" ng-model="title">
    </div>
   
   <div class="form-group col-md-5">
    <label for="year">Released Year:</label>
    <input type="text" class="form-control" id="year" placeholder="Enter released year" ng-model="year">
    </div>

    <div class="col-md-2">
    <br>
    <button type="submit" class="btn btn-success " ng-click="addMovie(m)">Add</button>
    </div>
    <div>
      <table class="table table-condensed">
        <thead>
          <th>Movie Title</th>
          <th>Released Year</th>
        </thead>
        <tbody>
          <tr ng-repeat="m in movieList">
            <td>{{m.Title}}</td>
            <td>{{m.Released}}</td>
            <td>
            <button type="button" class="btn btn-danger" ng-click="deleteMovie(m)">Delete</button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
  </div>
</div>
